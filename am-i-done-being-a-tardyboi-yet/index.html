<body>
<h1 id="answer" style="font-family: helvetica; padding: 100px; text-align: center">
</h1>
<br>
<h4 id="detail" style="font-family: helvetica; text-align: center" />
<script>
var a = new Date();
var result;
var title;
result = a.getHours()*60 + a.getMinutes()
if (a.getDay() < 1 || a.getDay() > 5) //The weekend
{
    result = "Yes";
    title = "(It's the weekend, silly!)"
}
if (result < 510) // 8:30 am
{
    result = "Yes";
    title = "(If you got to work by now)"
}
else
{
    result = "No";
    title = "(If you didn't get to work by now)"
}
document.getElementById("answer").innerHTML = result;
document.getElementById("detail").innerHTML = title
</script>
</body>
